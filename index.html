<html>
<head>
	<title>Creemee</title>
	<style>
		body {
			background: url('background.jpg');
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}

		html, body, #wrapper {
			height:100%;
			width: 100%;
			margin: 0;
			padding: 0;
			border: 0;
		}

		#wrapper td {
			vertical-align: middle;
			text-align: center;
		}

		img {
			max-width: 10%;
			min-width: 200px;
			height: auto;
		}
</style>
</head>
<body>
	<table id="wrapper">
		<tr>
			<td><img src="creemee.png"></td>
		</tr>
	</table>
</body>
</html>
